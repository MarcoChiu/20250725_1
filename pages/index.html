<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <!-- Nav -->
  <%- include('./layout/header'); -%>

    <main class="container-fluid bg-natural-95">

      <div class="container py-7">

        <div class="row justify-content-center">
          <!-- https://getbootstrap.com/docs/5.3/components/navs-tabs/ -->
          <div class="col-10">

            <!-- Tab -->
            <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="btn  active" id="pills-personal-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-personal" type="button" role="tab" aria-controls="pills-personal"
                  aria-selected="true"> <span class="material-symbols-outlined align-bottom me-1">
                    face
                  </span>
                  個人資料</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="btn" id="pills-reservation-tab" data-bs-toggle="pill" data-bs-target="#pills-reservation"
                  type="button" role="tab" aria-controls="pills-reservation" aria-selected="false"> <span
                    class="material-symbols-outlined align-bottom me-1">
                    pending_actions
                  </span>
                  預約記錄</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="btn" id="pills-plan-tab" data-bs-toggle="pill" data-bs-target="#pills-plan" type="button"
                  role="tab" aria-controls="pills-plan" aria-selected="false"> <span
                    class="material-symbols-outlined align-bottom me-1">
                    list_alt
                  </span>
                  職旅計畫</button>
              </li>

            </ul>

            <!-- 內容 -->
            <div class="tab-content  border border-1 rounded-1 shadow bg-white" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-personal" role="tabpanel"
                aria-labelledby="pills-personal" tabindex="0">
                <form>
                  <!-- start 個人資料 -->
                  <div class="row m-6">

                    <!-- start col-4 左邊-->
                    <div class="col-4">
                      <h3 class=".Global-Text-primary">個人資料</h3>
                    </div>
                    <!-- end col-4 -->

                    <!-- start col-8 右邊-->
                    <div class="col-8">

                      <!--頭像 -->
                      <div class="mb-4">
                        <img src="../assets/images/avatar.png" alt="個人頭像" class="me-3 rounded-circle" />
                        <label for="upload" class="btn border align-bottom">
                          <span class="material-symbols-outlined">
                            upload
                          </span>更新頭貼</label>
                      </div>
                      <!-- 姓名 -->
                      <div class="mb-4">
                        <div class="form-floating mb-4">
                          <input type="text" class="form-control" id="name" placeholder="姓名" value="Mokumaru" />
                          <label for="name">姓名</label>
                        </div>
                      </div>
                      <!-- 性別 -->
                      <div class="mb-2">
                        <label for="inlineRadio1" class="form-label">
                          性別</label>
                      </div>
                      <div class="mb-4">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" checked>
                          <label class="form-check-label" for="inlineRadio1">女性</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                          <label class="form-check-label" for="inlineRadio2">男性</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                          <label class="form-check-label" for="inlineRadio3">不用透露</label>
                        </div>
                      </div>
                      <!-- 生日 -->
                      <div class="mb-4">
                        <div class="form-floating mb-4">
                          <input type="date" class="form-control" id="birthday" placeholder="生日" value="2000-01-10" />
                          <label for="birthday">生日</label>
                        </div>
                      </div>
                      <!-- 密碼 -->
                      <div class="mb-2">
                        <label for="inlineRadio1" class="form-label">
                          密碼
                        </label>
                      </div>
                      <div class="mb-4">
                        <button type="button" class="btn  active" data-bs-toggle="modal" data-bs-target="#exampleModal"
                          data-bs-whatever="@mdo">修改密碼 <span class="material-symbols-outlined align-bottom">
                            keyboard_arrow_right
                          </span> </button>

                        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                          aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered modelwidth">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">修改密碼</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                  aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form>

                                  <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password1" placeholder="新密碼" />
                                    <label for="password1" class="text-black">新密碼</label>
                                  </div>

                                  <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password2" placeholder="再次密碼" />
                                    <label for="password2" class="text-black">再次密碼</label>
                                  </div>

                                </form>
                              </div>
                              <div class="modal-footer">

                                <button type="button" class="btn btn-black text-white"
                                  data-bs-dismiss="modal">變更密碼</button>
                              </div>
                            </div>
                          </div>
                        </div>


                      </div>
                      <!-- 信箱 -->
                      <div class="mb-4">
                        <div class="form-floating mb-4">
                          <input type="email" class="form-control" id="email" placeholder="信箱"
                            value="mokumaru@mail.com" />
                          <label for="email">信箱</label>
                          <span class="Global-Text-secondary">盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信</span>
                        </div>
                      </div>
                      <!-- 電話 -->
                      <div class="mb-4">
                        <div class="form-floating mb-4">
                          <input type="tel" class="form-control" id="tel" placeholder="電話" value="0912-345-678" />
                          <label for="tel">電話</label>
                        </div>
                      </div>
                      <!-- 地址 -->
                      <div class="mb-4">
                        <div class="form-floating mb-4">
                          <input type="text" class="form-control" id="address" placeholder="通訊地址"
                            value="高雄市三民區九如一路87" />
                          <label for="address">通訊地址</label>
                        </div>
                      </div>
                    </div>
                    <!-- end col-8 -->
                  </div>
                  <!-- end 個人資料 -->

                  <!-- start 下方按鈕 -->
                  <div class="d-flex justify-content-center m-6">
                    <button class="btn active me-5">重新填寫 <span class="material-symbols-outlined align-bottom">
                        keyboard_arrow_right
                      </span> </button>
                    <button class="btn btn-black text-white">儲存更新 <span class="material-symbols-outlined align-bottom">
                        keyboard_arrow_right
                      </span> </button>
                  </div>
                  <!-- end 下方按鈕 -->
                </form>

              </div>
              <div class="tab-pane fade" id="pills-reservation" role="tabpanel" aria-labelledby="pills-reservation-tab"
                tabindex="0">
                <div class="row p-6">
                  <!-- 預約記錄 -->
                  預約記錄


                </div>
              </div>
              <div class="tab-pane fade" id="pills-plan" role="tabpanel" aria-labelledby="pills-plan-tab" tabindex="0">
                <div class="row p-6">
                  <!-- 職旅計畫 -->
                  職旅計畫
                </div>
              </div>

            </div>
            <!-- 內容 END -->
          </div>
          <!-- col-10 END -->
        </div>
        <!-- row END -->
      </div>
      <!-- container END -->
    </main>
    <%- include('./layout/footer'); -%>
      <script type="module" src="../main.js"></script>

      <%- include('./layout/changetitle'); -%>
</body>

</html>
